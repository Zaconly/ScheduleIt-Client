# import "../fragment.gql"

mutation Login($input: LoginInput!) {
  login(input: $input) {
    ...UserInfo
    role
    boards {
      ...BoardInfo
      tasks {
        ...TaskInfo
        tags {
          ...TagInfo
        }
      }
    }
    createdAt
    updatedAt
  }
}

mutation Register($input: RegisterInput!) {
  register(input: $input) {
    ...UserInfo
    role
    boards {
      ...BoardInfo
      tasks {
        ...TaskInfo
        tags {
          ...TagInfo
        }
      }
    }
    createdAt
    updatedAt
  }
}

mutation Logout {
  logout
}
