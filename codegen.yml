overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/graphql/**/*.gql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
hooks:
  afterAllFileWrite:
    - eslint --fix .
    - prettier --write
