overwrite: true
schema:
  - "http://localhost:4000/graphql"
  - "src/graphql/local/types.gql"
documents: "src/graphql/**/*.gql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
      scalars:
        DateTime: Date
        Date: Date
        Time: Date
hooks:
  afterAllFileWrite:
    - eslint --fix .
    - prettier --write
